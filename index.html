<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closure</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .first {
        border: 1px solid blue;
      }

      .second {
        border: 1px solid red;
      }

      button {
        position: absolute;
        /* padding-right: 30px; */
      }
    </style>
  </head>
  <body>
    <button class="second" idmessage="lixianren">lixianlai</button>
    <button class="first" message="李先来">李</button>

    <script>
      const btnItems = document.querySelectorAll("button");

      btnItems.forEach((item) => {
        item.addEventListener("click", () => {
          let left = 1;
          console.log(left);
          setInterval(function () {
            //   item是从外部寻找的，这里用到了闭包
            item.style.left = left++ + "px";
          }, 50);
        });
      });
    </script>
  </body>
</html>
